services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server
    environment:
      SA_PASSWORD: "Admin@123"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"


  redis:
    image: redis
    ports:
      - "6379:6379"

  spotlights-routing-gateway:
    image: ${DOCKER_REGISTRY-}spotlights-routing-gateway
    build:
      context: .
      dockerfile: src/Gateway/SpotLights.Routing.Gateway/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    depends_on:
      - ms-course-api
      - ms-quiz-api
      - ms-certification-api
 

  spotlights-portal-app:
    image: ${DOCKER_REGISTRY-}spotlights-portal-application
    build:
      context: .
      dockerfile: src/Microservices/Portal/SpotLights.Portal.Application/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Production
    depends_on:
      - sqlserver

  ms-course-api:
    image: ${DOCKER_REGISTRY-}course-api
    build:
      context: .
      dockerfile: src/Microservices/Course/SpotLights.Course.Api/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    depends_on:
      - sqlserver

  ms-quiz-api:
    image: ${DOCKER_REGISTRY-}quiz-api
    build:
      context: .
      dockerfile: src/Microservices/Quiz/SpotLights.Quiz.Api/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    depends_on:
      - sqlserver

  ms-certification-api:
    image: ${DOCKER_REGISTRY-}certification-api
    build:
      context: .
      dockerfile: src/Microservices/Certification/SpotLights.Certification.Api/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    depends_on:
      - sqlserver

 
